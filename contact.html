<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Bootstrap Contact</title>
</head>
<body>
  <div id="content">
    <header>
      <section class="container-fluid">
        <div class="row">
          <div class="col-md-1 col-sm-auto"></div>
          <div class="col-md-4 col-sm-12" id="myName">BINH VU</div>
          <div class="col-md-1 col-sm-auto"></div>
            <nav class="col-md-6 col-sm-12">
              <div class="container">
                <div class="row">
                  <div class="navButton col" id="aboutButton">
                    <a href="index.html">About</a>
                  </div>
                  <div class="navButton col" id="portButton">
                    <a href="portfolio.html">Portfolio</a>
                  </div>
                  <div class="navButton col" id="contactButton">
                    <a href="contact.html">Contact</a>
                  </div>
                </div>
              </div>
            </nav>
        </div>
      </section>
    </header>
    <div class="container" id="bodyContent">
        <div class="col-md-8 col-xs-12">
            <section id="mainContent">
                <h1>Contact</h1>
                <form>
                    <label for="name">Name</label><br>
                    <input type="text" id="name" placeholder="Your Name"><br>
                    <label for="email">Email</label><br>
                    <input type="email" id="email" placeholder="example@gmail.com"><br>
                    <label for="message">Message</label><br>
                    <textarea id="message" id="myTextArea" cols="30" rows="10"></textarea><br>
                    <input id="submitButton" type="submit" value="Submit">
                </form>
            </section>
        </div>
    </div>
    <div class="push"></div>
</div>
<footer>
    <p id="copyright">
        &copy; Copyright 2018 Binh Vu
    </p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
